resources:
  lakes:
    type: collection
    title:
      en: Large Lakes
      fr: Grands Lacs
    description:
      en: lakes of the world, public domain
      fr: lacs du monde, domaine public
    keywords:
      en:
        - lakes
        - water bodies
      fr:
        - lacs
        - plans d'eau
    links:
      - type: text/html
        rel: canonical
        title: information
        href: http://www.naturalearthdata.com/
        hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
