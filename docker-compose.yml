# A docker compose file for spinning up local infrastructure with or without dockerized pygeoapi
# To spin up pygeoapi use the --profile production flag otherwise run with uv for hot reloading
services:
  pygeoapi:
    build:
      context: .
      dockerfile: pygeoapi-deployment/Dockerfile
    ports:
      - 5005:80
    env_file:
      - .env.example
    environment:
      - REDIS_HOST=redis
      - PYGEOAPI_URL=http://localhost:5005
      - COLLECTOR_ENDPOINT=jaeger
      - OTEL_SDK_DISABLED=${OTEL_SDK_DISABLED:-false}
      - POSTGRES_HOST=database
    depends_on:
      - redis
      - database
    profiles:
      - production

  database:
    image: postgis/postgis:14-3.2-alpine
    shm_size: 2g
    env_file:
      - .env.example
    ports:
      - 5432:5432

  redis:
    image: redislabs/redismod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      # Ports defined here https://www.jaegertracing.io/docs/next-release/getting-started/#all-in-one
      - "16686:16686" # expose the UI
      - "4317:4317" # expose the OTLP HTTP port
    environment:
      - LOG_LEVEL=debug
    restart: on-failure


  minio:  
    # make the bucket public for usage 
    # mc config host add local http://127.0.0.1:9000 minioadmin minioadmin && mc mc local/iow && mc anonymous set download local/iow    container_name: awo_minio_data
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - awo_minio_data:/data
    profiles:
      - dev

  dashboard-ui:
    build:
      context: dashboard-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    profiles:
      - ui

volumes:
  redis_data:
  awo_minio_data:
