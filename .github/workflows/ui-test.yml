name: UI Folder Tests

on:
  push:
      paths:
        - 'ui/**'
  pull_request:
    branches:
      - main
      - dev-ui
    paths:
      - 'ui/**'

jobs:
  test-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
