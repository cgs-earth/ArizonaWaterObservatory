[project]
name = "crawler"
requires-python = ">=3.9,<3.13"
version = "0.1.0"
dependencies = [
    "aiohttp>=3.12.12",
    "dagster==1.10.19",
    "dagster-slack>=0.26.19",
    "dask>=2025.9.1",
    "numpy>=2.3.0",
    "pydantic>=2.11.5",
]

[dependency-groups]
dev = [
    "dagster-webserver",
    "dagster-dg-cli[local]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "crawler"
autoload_defs = true


[tool.dg.project.python_environment]
active = true
